<!DOCTYPE html>
<html>
<head>
    <title>Create New Page</title>
</head>
<body>
    <h1>Create New Page</h1>

    <form method="POST">
        <label for="section_number">Section Number:</label>
        <input type="text" id="section_number" name="section_number"><br><br>

        <label for="task_number">Task Number:</label>
        <input type="text" id="task_number" name="task_number"><br><br>

        <label for="question">Question:</label><br>
        <textarea id="question" name="question" rows="5" cols="50"></textarea><br><br>

        <input type="submit" value="Create Page">
    </form>
</body>
</html>
